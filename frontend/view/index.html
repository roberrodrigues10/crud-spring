            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="registerExplorer()">Registrar</button>

        <section id="list">

            <input type="text" id="filter" placeholder="Filtrar por nombre, teléfono o dirección" oninput="filterList()">
